<div class="navbar navbar-light mb-3">
    <div class="container">
      <span class="navbar-brand">Nagarro Community</span>
  
      <!-- Show this for logged out users -->
      <ul *ngIf="!userLoggedIn"
        class="nav navbar-nav pull-xs-right flex-row">
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/article">
            Home
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/login"
            routerLinkActive="active">
            Sign in
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/register"
            routerLinkActive="active">
            Sign up
          </a>
        </li>
  
      </ul>
  
      <!-- Show this for logged in users -->
      <ul *ngIf="userLoggedIn"
        class="nav navbar-nav pull-xs-right flex-row">
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/article"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            Home
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/article/editor"
            routerLinkActive="active">
            <i class="ion-compose"></i>&nbsp;New Article
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link"
            [routerLink]="['/profile', currentUser?.username]"
            routerLinkActive="active">
            {{ currentUser?.username }}
          </a>
        </li>
  
      </ul>
  
    </div>
</div>
