<div class="navbar navbar-light bg-opacity-25 bg-secondary">
    <div class="container">
      <span class="navbar-brand">Community</span>
  
      <!-- Show this for logged out users -->
      <ul *ngIf="!userLoggedIn"
        class="nav navbar-nav pull-xs-right flex-row">
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/dashboard">
            Home
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/login"
            routerLinkActive="active">
            Sign in
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/register"
            routerLinkActive="active">
            Sign up
          </a>
        </li>
  
      </ul>
  
      <!-- Show this for logged in users -->
      <ul *ngIf="userLoggedIn"
        class="nav navbar-nav pull-xs-right flex-row">
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/article"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            Home
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link"
            routerLink="/article/editor"
            routerLinkActive="active">
            New Article
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link et-highlight-pointer"
            (click)="logoutUser()"
            routerLinkActive="active">
            Logout
          </a>
        </li>
  
      </ul>
  
    </div>
</div>
